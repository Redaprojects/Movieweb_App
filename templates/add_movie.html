{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-semibold mb-6">Add Movie</h2>
<form method="POST" action="/users/{{ user.id }}/movies/add" class="space-y-6">
    <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Movie Name</label>
        <input type="text" id="name" name="name" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
    </div>
    <div>
        <label for="director" class="block text-sm font-medium text-gray-700">Director</label>
        <input type="text" id="director" name="director" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
    </div>
    <div>
        <label for="year" class="block text-sm font-medium text-gray-700">Year</label>
        <input type="number" id="year" name="year" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
    </div>
    <div>
        <label for="rating" class="block text-sm font-medium text-gray-700">Rating</label>
        <input type="number" id="rating" name="rating" min="0" max="10" step="0.1"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
    </div>
    <button type="submit"
            class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">
        Add Movie
    </button>
</form>
{% endblock %}

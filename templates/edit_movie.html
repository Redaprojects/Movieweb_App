<!DOCTYPE html>
<html>
<head>
    <title>Edit Movie - {{ movie.name }}</title>
</head>
<body>
    <h1>Edit Movie - {{ movie.name }}</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li><strong>{{ category.title() }}:</strong> {{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="name">Movie Name:</label><br>
        <input type="text" name="name" value="{{ movie.name }}" required><br><br>

        <label for="director">Director:</label><br>
        <input type="text" name="director" value="{{ movie.director }}" required><br><br>

        <label for="year">Year:</label><br>
        <input type="number" name="year" value="{{ movie.year }}" min="1800" max="2100" required><br><br>

        <label for="rating">Rating (0-10):</label><br>
        <input type="number" name="rating" value="{{ movie.rating }}" min="0" max="10" step="0.1" required><br><br>

        <input type="submit" value="Update Movie">
    </form>

    <a href="{{ url_for('user_movies', user_id=movie.user_id) }}">‚Üê Back to Movies</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Movie - {{ movie.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md">
        <h1 class="text-xl font-semibold mb-4">Delete Movie: "{{ movie.name }}"</h1>
        <p class="mb-4 text-gray-700">Are you sure you want to delete this movie?</p>
        <form method="POST" class="flex gap-3">
            <input type="submit" value="Yes, delete it" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 cursor-pointer">
            <a href="{{ url_for('user_movies', user_id=movie.user_id) }}" class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400">Cancel</a>
        </form>
    </div>
</body>
</html>

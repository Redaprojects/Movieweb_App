<!-- templates/user_movies.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ user.name }}'s Movies - MovieWeb App</title>
</head>
<body>
    <h1>Favorite Movies of {{ user.name }}</h1>

    {% if movies %}
        <ul>
            {% for movie in movies %}
                <li>
                    <strong>{{ movie.name }}</strong> by {{ movie.director }} ({{ movie.year }}) — Rating: {{ movie.rating }}/10
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No movies found for this user.</p>
    {% endif %}

    <p><a href="/users">← Back to Users List</a></p>
</body>
</html>
